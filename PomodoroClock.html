<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="display">
    <div class="circle-container">
      <svg class="circle" width="100%" height="100%" viewBox="0 0 100 100">
        <circle class="background-ring" cx="50" cy="50" r="45"></circle>
        <circle class="progress-ring" cx="50" cy="50" r="45"></circle>
      </svg>
      <div class="circle-content">
        <div id="timer">25:00</div>
      </div>
    </div>
    <div class="dots-container"></div>
  </div>
  <script src="PomodoroClock.js"></script>
</body>
</html>
